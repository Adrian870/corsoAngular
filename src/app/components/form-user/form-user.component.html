        <label for="nome">Nome</label>
        <input [(ngModel)]="utente.nome" type="text" name="nome" id="nome" required="">
        <div *ngIf="form.submitted && !utente.nome">
           <p>
               il nome Ã¨ obbligatorio!
           </p> 
        </div>
        <label for="cognome">Cognome</label>
        <input [(ngModel)]="utente.cognome" name="conome" id="conome" required="">
        <label for="email">Email</label>
        <input [(ngModel)]="utente.email" type="email" name="email" id="email" required email>

            Inserisci un' email valida!
        </div>

    </div>
    <button type ="submit">Invia i dati</button>
